
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBH - Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: #1f2937;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }
        
        .teacher-notes {
            color: #374151;
            line-height: 2; /* Increased for perfect board readability */
        }
        
        .math-line {
            padding-left: 2rem;
            color: #111827;
            font-weight: 500;
            position: relative;
        }

        .math-line::before {
            content: "";
            position: absolute;
            left: 0.5rem;
            top: 50%;
            width: 0.75rem;
            height: 1px;
            background-color: #e5e7eb;
        }

        .heading-line {
            font-weight: 700;
            color: #111827;
            font-size: 1.1em;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #f3f4f6;
            display: inline-block;
        }

        .notebook-line {
          position: relative;
        }

        /* Subtle board background for concept section */
        .concept-board {
          background-image: 
            linear-gradient(#f1f5f9 1px, transparent 1px);
          background-size: 100% 2.5rem;
          background-position-y: 1.8rem;
        }
        
        /* Pulse animation for active microphone */
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .mic-active {
            animation: pulse-red 2s infinite;
        }

        /* Input focus state */
        .input-container-focus {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
            border-color: #e5e7eb;
        }

        /* Fade in animations for concept board */
        .animate-in {
            animation-duration: 0.4s;
            animation-fill-mode: both;
        }
        .fade-in {
            animation-name: fadeIn;
        }
        .slide-in-from-top-4 {
            animation-name: slideInFromTop;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInFromTop {
            from { transform: translateY(-0.5rem); }
            to { transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
